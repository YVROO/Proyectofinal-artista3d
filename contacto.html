    <main>
        <h1 class="font-title m-cinco"><strong style="font-weight: bolder">Contacto |<br></strong> Enviame tu idea</h1>
        <section>

          <!-- inicia formulario -->
            <form class="conteiner-fluid mx-auto">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
                <input type="email" class="form-control form-control-lg" placeholder="mail@mail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div class="contacto-size" id="emailHelp">No compartire tu email con nadie mas</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control form-control-lg" placeholder="Contraseña" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="contacto-size form-check-label" for="exampleCheck1">Ver</label>
              </div>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Seleccione archivos</label>
                <input class="form-control form-control-lg" type="file" id="formFileMultiple" multiple>
              </div>
              <div>
                <label for="exampleFormControlTextarea1" class="form-label">Enviame tu propuesta</label>
                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" cols="30" rows="5"></textarea>
              </div>
              <button type="submit" class="moov-card btn btn-dark">Enviar</button>
              <button type="reset" class="moov-card btn btn-dark">Cancelar</button>
            </form>
        </section>
        <!--finaliza fomrulario-->
